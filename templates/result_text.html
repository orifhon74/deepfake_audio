<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fa; min-height:100vh; }
    .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,.15); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Text Summarization</h1>
      <p class="text-muted">File: {{ file_label }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">← Back</a>
      <a href="{{ url_for('download', token=token_text) }}" class="btn btn-secondary btn-lg ms-2">⬇ Download Original</a>
    </div>

    {% if summary %}
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">✨ Summary</h4>
          <p class="card-text" style="white-space: pre-wrap;">{{ summary }}</p>
        </div>
      </div>
    {% else %}
      <div class="alert alert-warning">No summary produced.</div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
