<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription and Summarization Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Transcription and Summarization Service</h1>
        <p class="text-center">Upload a video, audio, or text file and choose the processing method:</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Video Transcription</h3>
                <form action="{{ url_for('upload_simple_video') }}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="videoSimple">Upload Video for Simple Transcription:</label>
                        <input type="file" name="video" class="form-control" id="videoSimple" accept=".mp4,.avi,.mov,.mkv" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Simple Video Transcription</button>
                </form>
                <form action="{{ url_for('upload_differentiated_video') }}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="videoDiff">Upload Video for Speaker Differentiated Transcription:</label>
                        <input type="file" name="video" class="form-control" id="videoDiff" accept=".mp4,.avi,.mov,.mkv" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Differentiated Video Transcription</button>
                </form>

                <h3 class="text-center mt-5">Audio Transcription</h3>
                <form action="{{ url_for('upload_simple_audio') }}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="audioSimple">Upload Audio for Simple Transcription:</label>
                        <input type="file" name="audio" class="form-control" id="audioSimple" accept=".wav,.mp3,.flac" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Simple Audio Transcription</button>
                </form>
                <form action="{{ url_for('upload_differentiated_audio') }}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="audioDiff">Upload Audio for Speaker Differentiated Transcription:</label>
                        <input type="file" name="audio" class="form-control" id="audioDiff" accept=".wav,.mp3,.flac" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Differentiated Audio Transcription</button>
                </form>

                <h3 class="text-center mt-5">Text Summarization</h3>
                <form action="{{ url_for('upload_text') }}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="textfile">Upload Text File for Summarization:</label>
                        <input type="file" name="textfile" class="form-control" id="textfile" accept=".txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Summary</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
